<div id="serand-auto-search" class="auto-search panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h3 class="panel-title"><a role="button" data-toggle="collapse"
                                       href="#serand-auto-search-one" aria-expanded="true" aria-controls="collapseOne">Search</a>
            </h3>
        </div>
        <div id="serand-auto-search-one" class="panel-collapse collapse in" role="tabpanel"
             aria-labelledby="headingOne">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Make</label>
                        <select class="form-control make">
                            <option value="">All Makes</option>
                            <option>Honda</option>
                            <option>Toyota</option>
                            <option>Mazda</option>
                            <option>Nissan</option>
                            <option>Suzzuki</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <select class="form-control model">
                            <option value="">All Models</option>
                            <option>Vezel</option>
                            <option>Insight</option>
                            <option>Fit</option>
                            <option>Civic</option>
                            <option>CR-V</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Keyword (Optional)">
                    </div>
                    <div class="form-group price">
                        <label>Price</label>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Low">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="High">
                            </div>
                        </div>
                    </div>
                    <div class="form-group price">
                        <label>Year</label>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="From">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="To">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Condition</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" value="option1">Brand New
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option2">Unregistered
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option3">Used
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" value="option1">Automatic
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option2">Manual
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option3">Manumatic
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fuel</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" value="option1">Petrol
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option2">Diesel
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="option3">Hybrid
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default search">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
