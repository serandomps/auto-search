<div id="serand-auto-search" class="auto-search panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h3 class="panel-title">Search</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Make</label>
                    <select class="form-control make" data-name="make">
                        <option value="">All Makes</option>
                        {#_.makes}
                        <option value="{id}">{title}</option>
                        {/_.makes}
                    </select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <select class="form-control model" data-name="model">
                        <option value="">Any Model</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control query" data-name="query" placeholder="Keyword (Optional)">
                </div>
                <div class="form-group price">
                    <label>Price</label>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-name="price:gte" placeholder="Low">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-name="price:lte" placeholder="High">
                        </div>
                    </div>
                </div>
                <div class="form-group year">
                    <label>Year</label>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-name="year:gte" placeholder="From">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-name="year:lte" placeholder="To">
                        </div>
                    </div>
                </div>
                <div class="form-group condition">
                    <label>Condition</label>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="condition" value="brand-new">Brand New
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="condition" value="unregistered">Unregistered
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="condition" value="used">Used
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group transmission">
                    <label>Transmission</label>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="transmission" value="automatic">Automatic
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="transmission" value="manual">Manual
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="transmission" value="manumatic">Manumatic
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group fuel">
                    <label>Fuel</label>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="fuel" value="petrol">Petrol
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="fuel" value="diesel">Diesel
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="fuel" value="hybrid">Hybrid
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="options">
                            <label>
                                <input type="checkbox" data-name="fuel" value="electric">Electric
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
